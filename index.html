<!DOCTYPE html>
<html>
<head>
    <title>Online Code Editor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Online Code Editor</h1>

    <h2>HTML</h2>
    <textarea id="html-editor" class="code-editor" rows="10"></textarea>

    <h2>CSS</h2>
    <textarea id="css-editor" class="code-editor" rows="10"></textarea>

    <h2>JavaScript</h2>
    <textarea id="js-editor" class="code-editor" rows="10"></textarea>

    <button id="run-btn">Run</button>

    <h2>Output</h2>
    <iframe id="output" frameborder="0"></iframe>

    <script src="script.js"></script>
</body>
</html>
